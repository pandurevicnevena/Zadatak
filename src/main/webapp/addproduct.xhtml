<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dodaj novi proizvod</title>
    </h:head>
    <h:body>
        <h3>Dodaj novi proizvod</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Naziv proizvoda:"/>
                <h:inputText id="name" value="#{productManagedBean.name}" required="true" requiredMessage="Obavezno polje"/>
                <h:message for="name" style="color: red"/>

                <h:outputText value="Cijena proizvoda:"/>
                <h:inputText id="price" value="#{productManagedBean.price}" required="true" requiredMessage="Obavezno polje"/>
                <h:message for="price" style="color: red"/>
                
                <h:outputText value="Dostupna količina:"/>
                <h:inputText id="quantity" value="#{productManagedBean.quantity}" required="true" requiredMessage="Obavezno polje"/>
                <h:message for="quantity" style="color: red"/>
            </h:panelGrid>
            
            <h:commandButton value="Dodaj" action="#{productManagedBean.addProduct()}"/>
        </h:form>
    </h:body>
</html>
