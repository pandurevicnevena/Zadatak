<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Write</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" style="border-collapse: collapse" value="#{productManagedBean.productList}" var="product">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{product.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Ime proizvoda</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Cijena</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Količina</f:facet>
                        #{product.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Akcija</f:facet>
                    <h:commandButton value="Izbriši" action="#{productManagedBean.removeProduct(product.productId)}"/>
                    <h:commandButton value="Izmijeni" action="updateproduct"/>
                </h:column>
            </h:dataTable>
            <br></br>
        <h:commandButton value="Novi proizvod" action="addproduct"/>
        </h:form>
    </h:body>
</html>
