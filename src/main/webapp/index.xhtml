<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Prijavi se</title>
    </h:head>
    <h:body>
        <h3>Prijava korisnika</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Korisničko ime:"/>
                <h:inputText id="username" value="#{registerLoginManagedBean.username}" required="true" requiredMessage="Korisničko ime je obavezno"/>
                <h:message for="username" style="color: red"/>
                
                <h:outputText value="Lozinka:"/>
                <h:inputSecret id="password" value="#{registerLoginManagedBean.password}" required="true" requiredMessage="Lozinka je obavezna:"/>
                <h:message for="password" style="color: red"/>
                
                <h:commandButton value="Prijavi se" action="#{registerLoginManagedBean.login()}"/>
               
            </h:panelGrid>
        </h:form>
        <h:outputLink value="register.xhtml">REGISTER PAGE</h:outputLink>
    </h:body>
</html>
